<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="three-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="photo"><img src="sample-image.jpg" /></div>
        <div class="all-text">
          <div class="primary-text">Rohit Kumar</div>
          <div class="secondary-text">Web Designer & Developer</div>
        </div>
        <hr />
        <div class="logos">
          <div class="logo-item fb-logo">Fb</div>
          <div class="logo-item insta-logo">Ig</div>
          <div class="logo-item twitter-logo">Tw</div>
        </div>
      </div>
    </div>
  </body>
</html>
